
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fiets Inruil Calculator</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #222;
    }
    header, footer {
      background: #fff;
      padding: 16px 20px;
      border-bottom: 1px solid #ddd;
    }
    footer {
      border-top: 1px solid #ddd;
      border-bottom: none;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
    main {
      max-width: 900px;
      margin: 24px auto;
      padding: 0 16px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 12px rgba(0,0,0,.06);
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
    }
    button {
      background: #0078D7;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .result {
      font-size: 22px;
      font-weight: 600;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<script>
/* ================= INSTALLATIE GATE ================= */

var STORAGE_KEY = "fsid_install_activated";

var INSTALL_CODES = [
  "FSID-26KV-4UWN-E9MV",
  "FSID-279Y-BKN3-S4WD",
  "FSID-2C7K-BZTH-2JFY",
  "FSID-2C8R-SC9T-3XC6",
  "FSID-2HPR-5KB4-HGE4",
  "FSID-2JV9-T6W3-6S7V",
  "FSID-ZWAM-BJ5W-BCMF",
  "FSID-ZY9J-WJR4-RWAD"
];

if (localStorage.getItem(STORAGE_KEY) !== "1") {
  document.body.innerHTML = `
    <main class="card">
      <h2>Installatie vereist</h2>
      <p>Deze applicatie vereist een jaarabonnement.</p>

      <label>Dealernaam
        <input id="dealer">
      </label>

      <label>Installatiecode
        <input id="code">
      </label>

      <label>
        <input type="checkbox" id="agree"> Ik ga akkoord met het jaarabonnement
      </label>

      <button onclick="activate()">Activeer</button>
    </main>
  `;

  window.activate = function () {
    var dealer = document.getElementById("dealer").value.trim();
    var code = document.getElementById("code").value.trim().toUpperCase();
    var agree = document.getElementById("agree").checked;

    if (!dealer || !agree || INSTALL_CODES.indexOf(code) === -1) {
      alert("Vul alles correct in");
      return;
    }

    localStorage.setItem(STORAGE_KEY, "1");
    location.reload();
  };

} 
</script>

<header>
  <h1>Inruilwaarde‑calculator</h1>
</header>

<main>

  <div class="card">
    <h2>Gegevens fiets</h2>

    <label>Nieuwprijs (€)
      <input type="number" id="price" value="2000">
    </label>

    <label>Leeftijd (jaren)
      <input type="number" id="age" value="5">
    </label>

    <label>Conditie
      <select id="condition">
        <option value="1">Uitstekend</option>
        <option value="0.7">Goed</option>
        <option value="0.5">Redelijk</option>
        <option value="0.3">Matig</option>
      </select>
    </label>

    <button onclick="calculate()">Bereken inruilwaarde</button>

    <div class="result" id="result">€ 0</div>
  </div>

</main>

<footer>
  © 2026 Inruilwaarde Fietsen – indicatief
</footer>

<script>
function calculate() {
  var price = Number(document.getElementById("price").value);
  var age = Number(document.getElementById("age").value);
  var condition = Number(document.getElementById("condition").value);

  var ageFactor = Math.max(0.1, 1 - (age * 0.12));
  var value = price * ageFactor * condition;

  document.getElementById("result").innerText =
    "€ " + Math.round(value);
}
</script>

</body>
</html>
``
