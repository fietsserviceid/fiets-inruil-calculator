<!-- =====================================================
     FSID INSTALLATIE / ABONNEMENT GATE (GEFIXT)
     ===================================================== -->
<script>
const STORAGE_KEY = "fsid_install_activated";
const META_KEY = "fsid_install_meta";

/* ✅ VERVANG / LAAT JE VOLLEDIGE LIJST HIER STAAN */
const INSTALL_CODES = [
  "FSID-26KV-4UWN-E9MV",
  "FSID-279Y-BKN3-S4WD",
  "FSID-2C7K-BZTH-2JFY",
  "FSID-ZY9J-WJR4-RWAD"
];

if (localStorage.getItem(STORAGE_KEY) !== "1") {

  document.documentElement.innerHTML = `
<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Installatie vereist</title>

  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
      padding: 24px;
      max-width: 640px;
      margin: auto;
      background: #f5f7fa;
    }
    .card {
      background: white;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 18px;
      margin-top: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    label {
      display: block;
      margin-top: 12px;
    }
  </style>
</head>

<body>
<div class="card">
  <h2>Installatiecode vereist</h2>

  <p>
    Deze applicatie is uitsluitend beschikbaar met
    een <strong>jaarabonnement</strong>.
  </p>

  <button onclick="requestCode()">Vraag installatiecode aan</button>

  <hr>

  <input id="dealerName" placeholder="Naam dealer / bedrijf *">
  <input id="installCode" placeholder="Installatiecode">

  <label>
    <input type="checkbox" id="agree">
    Ik ga akkoord met het jaarabonnement
  </label>

  <button onclick="activate()">Activeer applicatie</button>
</div>

<script>
function requestCode() {
  const subject = "Aanvraag jaarabonnement – Inruilwaarde‑calculator";
  const body =
\`Bedrijfsnaam:
Adres:
Postcode / Plaats:
KvK:
BTW:
Contactpersoon:
E-mail:
Aantal installaties:\`;

  location.href =
    "mailto:info@fietsserviceid.nl" +
    "?subject=" + encodeURIComponent(subject) +
    "&body=" + encodeURIComponent(body);
}

function activate() {
  const dealer = document.getElementById("dealerName").value.trim();
  const code = document.getElementById("installCode").value.trim().toUpperCase();
  const agree = document.getElementById("agree").checked;

  if (!dealer) {
    alert("Dealernaam is verplicht");
    return;
  }
  if (!agree) {
    alert("Akkoord met het jaarabonnement is verplicht");
    return;
  }
  if (!INSTALL_CODES.includes(code)) {
    alert("Ongeldige installatiecode");
    return;
  }

  localStorage.setItem("${STORAGE_KEY}", "1");
  localStorage.setItem("${META_KEY}", JSON.stringify({
    dealer: dealer,
    code: code,
    activatedAt: new Date().toISOString()
  }));

  location.reload();
}
</script>

</body>
</html>
  `;

  // ✅ hier netjes stoppen
  return;
}
</script>

    });
  }
</script>
